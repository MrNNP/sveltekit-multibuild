name: multibuild
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build-electron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
      - run: npm create electron-app@latest electronApp -y
      - run: ls -lah
      - run: cp -r build/electron/* electronApp/src
      - run: cd electronApp && npm run make
      - run: ls -rlah electronApp/out/make
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-electron-native
          path: electronApp/out/make/*
