name: multibuild
on:
  pull_request: 
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build-electron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run build
      - run: cd build
      - run: npm create electron-app@latest electronApp -y
      - run: cp -r electron/* electronApp/src
      - run: cd electronApp && pnpm make
      
        
